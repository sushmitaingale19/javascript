<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/d288c306c9.js" crossorigin="anonymous"></script>
    <title>SignUp</title>
  </head>
  <body>
      <div class="bg">
        <form action="dashboard.html" style="width: 300px; margin: auto;"><br>
            <h3 class="myHead text-center">Create Account</h3>
            <div class="mt-2">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="fname" required>
            </div>
            <div class="mt-2">
              <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="mt-2">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="picker" required>
            </div>
            <div class="mt-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mt-2">
              <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-group input-group ">
                <input type="password" class="form-control" id="password" data-toggle="password"required>
                  <div class="input-group-text" >
                        <a href="#" class="text-dark" id="icon-click">
                          <i class="fas fa-eye" id="icon"></i>
                        </a>
                </div>
            </div>
            <div class="mt-2">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="confirmpassword" class="form-control" id="confirmpassword" onkeyup="check(this)" required>
                <error class="err" id ="alert" ></error>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto mt-3">
                <a href="dashboard.html"><button class="btn btn-dark " onclick="handleSubmit()">SignUp</button></a>
            </div>
            <div class="newuser mt-2  text-center">
                 Already have an Account? <a href="login.html" class="link-secondary">Login</a>  
            </div>
            
            
        </form>
        
      </div>
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <script src="bootstrap-show-password.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      var date = new Date();
      var cYear = date.getFullYear();
      var cMonth = date.getMonth();
      var cDate = date.getDate();
      $('#picker').datetimepicker({
        maxDate : new Date(cYear, cMonth, cDate),
        timepicker: false,
        datepicker: true,
        format: yyyy-mm-dd,
        weeks: true
      })
    </script>
    <script type="text/JavaScript">
      $(document).ready(function () {
        $("#icon-click").click(function () {
          $("#icon").toggleClass('fa-eye-slash');
          var input = $("#password");
          if(input.attr("type")==="password"){
            input.attr("type","text");
          }
          else{
            input.attr("type","password");
          }
        });
      });

    </script>
    <script type="text/javascript">
      var password = document.getElementById('password');
      function check(elem) {
        if(elem.value.length >0){
          if(elem.value != password.value){
            document.getElementById('alert').innerText = "Password does not match";
          } else{
            document.getElementById('alert').innerText = "";
          }
        }else{
          document.getElementById('alert').innerText = "";
        }
      }

    </script>
    <script>
      function handleSubmit() {
        var email = document.getElementById("email").value;
        localStorage.setItem("textvalue",email);
        return false;
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
